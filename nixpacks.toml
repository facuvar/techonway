# Simplificar - usar solo PHP built-in server
[variables]
NIXPACKS_PHP_VERSION = "8.2"

[phases.setup]
nixPkgs = ["php82", "php82Packages.composer"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["echo 'PHP setup complete'"]

[start]
cmd = "php -S 0.0.0.0:$PORT"
